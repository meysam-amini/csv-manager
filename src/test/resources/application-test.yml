server:
  port: 8090
  file:
    upload:
      path: \csvManager\files

spring:
  application:
    name: add-log

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

  messages:
    #i18n
    basename: messages/messages

############# DATA SOURCE ####################
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: sa
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true

logging:
  level:
    org:
      hibernate:
        sql: info

files:
  max-file-bytes: 3000000
